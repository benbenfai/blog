{% block body %}

<style>
    #link {padding:5px 15px;
    		text-decoration:none;
    		background-color: #1a75ff; 
    		color: white;
    		border:0 none;
			cursor:pointer;
			-webkit-border-radius: 5px;
			border-radius: 5px; 
		    position: absolute;
		    left: 50%;
		    margin-right: -50%;
			}

</style>

  	</td>
  	<tr>

			</div>
		</td>
