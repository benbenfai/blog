{% extends 'layout.html' %}

{% block body %}

   {{ avatars.jcrop_css() }}
    <style>
        #preview-box {
            display: block;
            position: absolute;
            top: 10px;
            right: -280px;
            padding: 6px;
            border: 1px rgba(0, 0, 0, .4) solid;
            background-color: white;
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
            box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
        }
    </style>

  <div class="panel panel-default" style="padding:2%;margin-top:2%;background-color:rgba(255,255,255,.8);color:#5e5e5e;">
	<h1>Crop</h1>
    {{ avatars.crop_box('get_avatar', session['tempfilename']) }}
    {{ avatars.preview_box('get_avatar', session['tempfilename']) }}
	<form method="post" enctype="multipart/form-data">
	    <input type="hidden" id="x" name="x">
	    <input type="hidden" id="y" name="y">
	    <input type="hidden" id="w" name="w">
	    <input type="hidden" id="h" name="h"><br>
	    <input type="submit" value="Crop!" class="btn btn-primary">
	</form>
	{{ avatars.jcrop_js() }}
	{{ avatars.init_jcrop() }}
  </div>
{% endblock %}
